<body>
  <header>

    <div class="controls">
      <button id="theme-toggle">üåì Changer de th√®me</button>
      <button id="access-btn">üó£Ô∏è Lecture audio</button>
    </div>
  </header>

  <section class="value-prop">
    <h2>Proposition de valeur</h2>
    <p>Compl√©ment de proposition de valeur.</p>
    <button>Call-to-benefit</button>
  </section>

  <section class="features">
    <div class="feature">
      <h3>Feature 1</h3>
      <p>D√©tails du b√©n√©fice 1.</p>

    <div class="feature">

  <section class="personas">

  <script>
    // --- Basculer entre les th√®mes ---
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('metroid-theme');
    });

    // --- Accessibilit√© audio (lecture) ---
    const accessBtn = document.getElementById('access-btn');
    function speakText() {
      const elements = document.querySelectorAll('h1, h2, h3, h4, p, button');
      speechSynthesis.cancel();
      document.body.classList.add('reading');
      const voice = speechSynthesis.getVoices().find(v => v.lang.startsWith('fr')) || null;
      let delay = 0;
      elements.forEach(el => {
        const text = el.innerText.trim();
        if (text) {
          const utterance = new SpeechSynthesisUtterance(text);
          utterance.lang = 'fr-FR';
          utterance.rate = 0.9;
          utterance.pitch = 1.05;
          utterance.voice = voice;
          setTimeout(() => speechSynthesis.speak(utterance), delay);
          delay += text.split(' ').length * 300;
        }
      });
      setTimeout(() => document.body.classList.remove('reading'), delay + 1000);
    }
    speechSynthesis.onvoiceschanged = () => {
      accessBtn.addEventListener('click', speakText);
    };
  </script>
</body>
